{%extends 'demoapp/base.html'%}

{%block body_block%}
<h1>Update Employee Record</h1>
<hr>
<form method="post">
  {%csrf_token%}

  Employee Number <input type="text" name="eno" value="{{employee.eno}}">
  <br>
  Employee Name <input type="text" name="ename" value="{{employee.ename}}">
  <br>
  Employee Salary <input type="text" name="esal" value="{{employee.esal}}">
  <br>
  Employee Address <input type="text" name="eaddress" value="{{employee.eaddress}}">
  <br>

  <input type="submit" class="btn btn-primary btn-lg" value="Update Record">
</form>
{%endblock%}
